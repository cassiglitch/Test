<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
    // Define enemy module
    const Enemy = (function() {
        // Private variables and functions
        const enemySize = 10;
        const speed = 1;

        // Constructor
        function Enemy(x, y) {
            this.x = x;
            this.y = y;
        }

        // Move enemy towards the snake
        Enemy.prototype.move = function(snakeX, snakeY) {
            if (snakeX < this.x) {
                this.x -= speed;
            } else if (snakeX > this.x) {
                this.x += speed;
            }

            if (snakeY < this.y) {
                this.y -= speed;
            } else if (snakeY > this.y) {
                this.y += speed;
            }
        };

        // Draw enemy
        Enemy.prototype.draw = function(context) {
            context.fillStyle = 'red';
            context.fillRect(this.x, this.y, enemySize, enemySize);
        };

        return Enemy;
    })();

    // Main game function
    function startGame() {
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const snakeX = canvas.width / 2;
        const snakeY = canvas.height / 2;
        const snakeSize = 20;
        const enemies = [];

        // Create initial enemies
        for (let i = 0; i < 5; i++) {
            enemies.push(new Enemy(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Move and draw enemies
            enemies.forEach(function(enemy) {
                enemy.move(snakeX, snakeY);
                enemy.draw(context);
            });

            // Draw snake
            context.fillStyle = 'green';
            context.fillRect(snakeX, snakeY, snakeSize, snakeSize);

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    }

    // Start the game when the page loads
    window.onload = function() {
        startGame();
    };
</script>
</body>
</html>
