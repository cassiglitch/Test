<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issac's GitHub Pages Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .site-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .site-link.red {
            background-color: #e74c3c; /* Red */
        }
        .site-link.blue {
            background-color: #3498db; /* Blue */
        }
        .site-link.green {
            background-color: #2ecc71; /* Green */
        }
        .site-link:hover {
            background-color: #555;
        }
        .animation {
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: 1;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes scale {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Issac's GitHub Pages Hub</h1>
        <p>Welcome to my GitHub Pages hub! Below are links to my projects:</p>
        <a href="https://cassiglitch.github.io/loadingscreen/" class="site-link red">loading screen</a>
        <a href="https://cassiglitch.github.io/snake/" class="site-link green">game</a>
        <button onclick="redirect()" class="site-link blue">Snake Game</button>

        <hr>
        <h2>Feeling Bored?</h2>
        <p>Play a quick game of Rock, Paper, Scissors!</p>
        <input type="text" id="userChoice" placeholder="Enter your choice">
        <button onclick="playRPS()">Play</button>
        <p id="rpsResult"></p>

        <hr>
        <h2>Or try your luck in Tic Tac Toe against the AI:</h2>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <p id="tttResult"></p>
    </div>

    <script>

        function redirect(){
            // Redirect to the first link
            window.location.href = "https://cassiglitch.github.io/loadingscreen/";

            // After a certain time period (e.g., 5 seconds), redirect to another link
            setTimeout(function() {
                window.location.href = "https://cassiglitch.github.io/snake/";
            }, 500); // 5000 milliseconds = 5 seconds
        }

        var currentPlayer = "X";
        var board = ["", "", "", "", "", "", "", "", ""];

        function playRPS() {
            var choices = ["rock", "paper", "scissors"];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];
            var userChoice = document.getElementById("userChoice").value.toLowerCase();
            
            if (choices.includes(userChoice)) {
                var result;
                if (userChoice === computerChoice) {
                    result = "It's a tie!";
                    document.getElementById("rpsResult").classList.add("animation", "shake");
                } else if ((userChoice === "rock" && computerChoice === "scissors") ||
                           (userChoice === "paper" && computerChoice === "rock") ||
                           (userChoice === "scissors" && computerChoice === "paper")) {
                    result = "You win! Computer chose " + computerChoice + ".";
                    document.getElementById("rpsResult").classList.add("animation", "scale");
                } else {
                    result = "You lose! Computer chose " + computerChoice + ".";
                    document.getElementById("rpsResult").classList.add("animation", "shake");
                }
                document.getElementById("rpsResult").innerText = result;
            } else {
                alert("Invalid choice! Please choose rock, paper, or scissors.");
            }
        }

        function makeMove(index) {
            if (!board[index] && !checkWinner()) {
                document.getElementsByClassName("cell")[index].innerText = currentPlayer;
                board[index] = currentPlayer;
                if (checkWinner()) {
                    document.getElementById("tttResult").innerText = currentPlayer + " wins!";
                } else if (!board.includes("")) {
                    document.getElementById("tttResult").innerText = "It's a tie!";
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    if (currentPlayer === "O") {
                        makeAIMove();
                    }
                }
            }
        }

        function makeAIMove() {
            var availableMoves = [];
            for (var i = 0; i < board.length; i++) {
                if (!board[i]) {
                    availableMoves.push(i);
                }
            }
            var randomIndex = Math.floor(Math.random() * availableMoves.length);
            makeMove(availableMoves[randomIndex]);
        }

        function checkWinner() {
            var winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            for (var i = 0; i < winningCombos.length; i++) {
                var combo = winningCombos[i];
                if (board[combo[0]] && board[combo[0]] === board[combo[1]] && board[combo[0]] === board[combo[2]]) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
