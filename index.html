<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Symbiote Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #host {
            font-weight: bold;
            font-size: 24px;
            color: red;
        }
        #symbiote {
            font-weight: bold;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Venom Symbiote Simulation</h1>
    <div id="container">
        <p>Host: <span id="host">None</span></p>
        <p>Symbiote: <span id="symbiote">Inactive</span></p>
        <button onclick="attachSymbiote()">Attach Symbiote</button>
    </div>

    <script>
        let host = document.getElementById('host');
        let symbioteStatus = document.getElementById('symbiote');

        function attachSymbiote() {
            host.innerText = 'Eddie Brock'; // Default host
            symbioteStatus.innerText = 'Active';
            symbioteStatus.style.color = 'white';
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        }
    </script>
</body>
</html>
