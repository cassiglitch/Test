<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC File and Text Transfer</title>
</head>
<body>
    <h1>WebRTC File and Text Transfer</h1>

    <div id="sender">
        <h2>Sender</h2>
        <button id="sendFileButton">Send File (index.html)</button>
        <form id="textForm">
            <label for="textInput">Enter Text to Transmit:</label><br>
            <input type="text" id="textInput" name="textInput"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <hr>

    <div id="receiver">
        <h2>Receiver</h2>
        <div id="receivedContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9"></script>
    <script>
        // Initialize SimplePeer
        const peer = new SimplePeer();

        peer.on('signal', data => {
            // Log the signal data for debugging
            console.log('Signal data:', data);
        });

        peer.on('connect', () => {
            console.log('Connection established.');
        });

        peer.on('data', data => {
            // Detect if the received data is a file or text
            if (typeof data === 'string') {
                // Assume received data is text
                const receivedText = new TextDecoder().decode(data);
                document.getElementById('receivedContent').innerHTML += `<p>Received Text: ${receivedText}</p>`;
            } else {
                // Assume received data is a file
                const blob = new Blob([data], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.style.width = '100%';
                iframe.style.height = '400px';
                document.getElementById('receivedContent').appendChild(iframe);
            }
        });

        // Function to send the file (index.html) to the receiver
        const sendFileToReceiver = () => {
            fetch('index.html')
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    // Send the file over the data channel
                    peer.send(buffer);
                    console.log('File (index.html) sent.');
                })
                .catch(error => {
                    console.error('Error reading file (index.html):', error);
                });
        };

        // Automatically send the file when the page loads
        window.addEventListener('load', sendFileToReceiver);

        // Setup event listener for the send file button
        document.getElementById('sendFileButton').addEventListener('click', sendFileToReceiver);

        // Setup event listener for the text form submission
        document.getElementById('textForm').addEventListener('submit', event => {
            event.preventDefault();
            const textInput = document.getElementById('textInput').value;
            // Send the text over the data channel
            peer.send(textInput);
            console.log('Text sent:', textInput);
            // Clear the text input
            document.getElementById('textInput').value = '';
        });
    </script>
</body>
</html>
