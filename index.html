<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Issac's GitHub Pages Hub</title>
  <style>
    /* ===== Main Page Styles ===== */
          body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
          }
          .main-container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
          }
          h1 {
      color: #333;
          }
          .site-link {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
          }
          .site-link.red {
      background-color: #e74c3c;
          }
          .site-link.green {
      background-color: #2ecc71;
          }
          .site-link:hover {
      background-color: #555;
          }
          
          /* ===== Custom Checkbox ("ball" vs. "Game") Styles ===== */
          .container {
      --UnChacked-color: hsl(0, 0%, 10%);
      --chacked-color: hsl(216, 100%, 60%);
      --font-color: white;
      --chacked-font-color: var(--font-color);
      --icon-size: 1.5em;
      --anim-time: 0.2s;
      --anim-scale: 0.1;
      --base-radius: 0.8em;
        
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      fill: var(--font-color);
      color: var(--font-color);
      margin: 0 10px;
          }
          .container input {
      display: none;
          }
          .checkmark {
      background: var(--UnChacked-color);
      border-radius: var(--base-radius);
      display: flex;
      padding: 0.5em;
      position: relative;
          }
          .icon {
      width: var(--icon-size);
      height: auto;
      filter: drop-shadow(0px 2px var(--base-radius) rgba(0, 0, 0, 0.25));
          }
          .name {
      margin: 0 0.25em;
          }
          .Yes {
      width: 0;
          }
          .name.Yes {
      display: none;
          }
          .container:hover .checkmark,
          .container:hover .icon,
          .container:hover .name {
      transform: scale(calc(1 + var(--anim-scale)));
          }
          .container:active .checkmark,
          .container:active .icon,
          .container:active .name {
      transform: scale(calc(1 - var(--anim-scale) / 2));
      border-radius: calc(var(--base-radius) * 2);
          }
          .checkmark::before {
      content: "";
      opacity: 0.5;
      transform: scale(1);
      border-radius: var(--base-radius);
      position: absolute;
      box-sizing: border-box;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
          }
          .checkmark:hover:before {
      background-color: hsla(0, 0%, 50%, 0.2);
          }
          .container input:checked + .checkmark::before {
      animation: boon calc(var(--anim-time)) ease;
      animation-delay: calc(var(--anim-time) / 2);
          }
          .container input:checked + .checkmark {
      --UnChacked-color: var(--chacked-color);
      fill: var(--chacked-font-color);
      color: var(--chacked-font-color);
          }
          .container input:checked ~ .checkmark .No {
      width: 0;
          }
          .container input:checked ~ .checkmark .name.No {
      display: none;
          }
          .container input:checked ~ .checkmark .Yes {
      width: var(--icon-size);
          }
          .container input:checked ~ .checkmark .name.Yes {
      width: auto;
      display: unset;
          }
          .container,
          .checkmark,
          .checkmark:after,
          .icon,
          .checkmark .name {
      transition: all var(--anim-time);
          }
          @keyframes icon-rot {
      50% {
        transform: rotateZ(180deg) scale(calc(1 - var(--anim-scale)));
        border-radius: 1em;
      }
      to {
        transform: rotate(360deg);
        border-radius: var(--base-radius);
      }
          }
          @keyframes boo {
      80% {
        transform: scale(1.4);
      }
      99% {
        transform: scale(1.7);
        border: 2px solid var(--UnChacked-color);
      }
      to {
        transform: scale(0);
      }
          }
          
          /* ===== Switch Slider Styles ===== */
          .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
      margin-left: 1em;
          }
          .switch input {
      opacity: 0;
      width: 0;
      height: 0;
          }
          .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #9fccfa;
      border-radius: 50px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          .slider:before {
      position: absolute;
      content: "";
      display: flex;
      align-items: center;
      justify-content: center;
      height: 2em;
      width: 2em;
      inset: 0;
      background-color: white;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          .switch input:checked + .slider {
      background: #0974f1;
          }
          .switch input:focus + .slider {
      box-shadow: 0 0 1px #0974f1;
          }
          .switch input:checked + .slider:before {
      transform: translateX(1.6em);
          }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Issac's GitHub Pages Hub</h1>
    <p>Welcome to my GitHub Pages hub! Below are links to my projects:</p>
    <a href="https://cassiglitch.github.io/loadingscreen/" class="site-link red">loading screen</a>
    <a href="https://cassiglitch.github.io/snake/" class="site-link green">game</a>
    <br /><br />
    <!-- Toggle controls: Custom mode selector and lock switch -->
    <div class="toggle-controls" style="display: inline-flex; align-items: center;">
      <!-- Custom checkbox – displays “ball” when unchecked and “Game” when checked -->
      <label class="container" id="modeLabel">
        <input type="checkbox" id="modeToggle" />
        <div class="checkmark">

          </svg>
          <p class="No name">ball</p>
          <svg viewBox="0 0 16 16" class="icon Yes" xmlns="http://www.w3.org/2000/svg">

          </svg>
          <p class="Yes name">Game</p>
        </div>
      </label>
      <!-- The switch slider to lock/unlock the mode selector -->
      <label class="switch">
        <input type="checkbox" id="lockSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    // Destination links:
    const gameLink = "https://cassiglitch.github.io/snake/";
    const snakeLink = "https://cassiglitch.github.io/loadingscreen/";

    // Grab elements:
    const lockSwitch = document.getElementById("lockSwitch");
    const modeToggle = document.getElementById("modeToggle");
    const modeLabel = document.getElementById("modeLabel");

    // Update the mode selector's enabled state based on the switch.
    function updateModeToggle() {
      modeToggle.disabled = lockSwitch.checked;
    }
    lockSwitch.addEventListener("change", updateModeToggle);

    // This function performs redirection based on the current state.
    function handleRedirect() {
      window.location.href = modeToggle.checked ? gameLink : snakeLink;
    }

    // When the switch is locked, clicking anywhere on the mode selector triggers redirection.
    modeLabel.addEventListener("click", function(event) {
      if (lockSwitch.checked) {
        event.preventDefault();
        handleRedirect();
      }
    });
  </script>
</body>
</html>
