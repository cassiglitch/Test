<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Bite Animation</title>
  <style>
    #grid {
      width: 200px;
      height: 200px;
      display: grid;
      grid-template-columns: repeat(20, 10px); /* Adjust based on desired grid size */
      grid-template-rows: repeat(20, 10px);
    }

    .snake-head {
      background-color: lightgreen;
      grid-column: 10 / span 1; /* Adjust grid position for head */
      grid-row: 10 / span 1;
    }

    .snake-head.open {
      background-color: lightgreen;
      grid-column: 10;
      grid-row: 10;
      border-radius: 50%;
      /* Add details for open mouth here (optional) */
      /* Example: border-bottom: 5px solid red; */
    }

    .snake-open-top {
      background-color: lightgreen;
      grid-column: 9 / span 2;
      grid-row: 9;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .snake-open-bottom {
      background-color: lightgreen;
      grid-column: 9 / span 2;
      grid-row: 11;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script>
    const grid = document.getElementById('grid');
    const head = document.querySelector('.snake-head');

    let open = false;

    function animateBite() {
      open = !open;

      head.classList.toggle('open');

      if (open) {
        grid.classList.add('snake-open-top');
        grid.classList.add('snake-open-bottom');
      } else {
        grid.classList.remove('snake-open-top');
        grid.classList.remove('snake-open-bottom');
      }

      setTimeout(animateBite, 200); // Adjust animation speed
    }

    animateBite();
  </script>
</body>
</html>
