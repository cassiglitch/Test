<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issac's GitHub Pages Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .site-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .site-link.red {
            background-color: #e74c3c; /* Red */
        }
        .site-link.blue {
            background-color: #3498db; /* Blue */
        }
        .site-link.green {
            background-color: #2ecc71; /* Green */
        }
        .site-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Issac's GitHub Pages Hub</h1>
        <p>Welcome to my GitHub Pages hub! Below are links to my projects:</p>
        <a href="https://cassiglitch.github.io/devicedetecttest/" class="site-link red">Device Detect Test</a>
        <a href="https://cassiglitch.github.io/snake/" class="site-link blue">Snake Game</a>
        
        <hr>
        <h2>Feeling Bored?</h2>
        <p>Play a quick game of Rock, Paper, Scissors!</p>
        <button onclick="playGame()">Play</button>
        <p id="result"></p>
    </div>

    <script>
        function playGame() {
            var choices = [Rock, Paper, Scissors];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];
            var userChoice = prompt("Enter your choice (Rock, Paper, or Scissors):").toLowerCase();
            
            if (choices.includes(userChoice)) {
                var result;
                if (userChoice === computerChoice.toLowerCase()) {
                    result = "It's a tie!";
                } else if ((userChoice === "rock" && computerChoice === "Scissors") ||
                           (userChoice === "paper" && computerChoice === "Rock") ||
                           (userChoice === "scissors" && computerChoice === "Paper")) {
                    result = "You win! Computer chose " + computerChoice + ".";
                } else {
                    result = "You lose! Computer chose " + computerChoice + ".";
                }
                document.getElementById("result").innerText = result;
            } else {
                alert("Invalid choice! Please choose Rock, Paper, or Scissors.");
            }
        }
    </script>
</body>
</html>
