<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Biting Animation</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 2px;
    }

    .grid-item {
      width: 20px;
      height: 20px;
      background-color: darkgreen;
    }

    .snake-head {
      background-color: lightgreen;
      animation: swellAnimation 1s ease-in-out infinite alternate;
    }

    @keyframes swellAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .snake-teeth {
      background-color: white;
      border: 1px solid black;
      animation: biteAnimation 1s ease-in-out infinite alternate;
    }

    @keyframes biteAnimation {
      0% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(1.1);
      }
      100% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="grid-container" id="gridContainer"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gridContainer = document.getElementById("gridContainer");

      // Create grid items
      for (let i = 0; i < 400; i++) {
        const gridItem = document.createElement("div");
        gridItem.classList.add("grid-item");
        gridContainer.appendChild(gridItem);
      }

      // Add snake head to the grid
      const snakeHead = document.createElement("div");
      snakeHead.classList.add("grid-item", "snake-head");
      snakeHead.appendChild(createSnakeTeeth());
      gridContainer.appendChild(snakeHead);
    });

    function createSnakeTeeth() {
      const teethContainer = document.createElement("div");
      teethContainer.classList.add("snake-teeth");
      for (let i = 0; i < 4; i++) {
        const tooth = document.createElement("div");
        tooth.classList.add("grid-item");
        teethContainer.appendChild(tooth);
      }
      return teethContainer;
    }
  </script>
</body>
</html>
